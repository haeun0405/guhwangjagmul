<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>프로필</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap');

    * {
      font-family: 'Gowun Batang', serif;
    }

    body {
      font-family: "Arial", sans-serif;
      margin: 0 !important;
      padding: 0 !important;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 60%;
      /* Adjusted the width */
      max-width: 670px;
      margin-top: 10px;
      background-color: antiquewhite;
      overflow: auto;
      border-radius: 20px;
    }

    .sweet-potato {
      color: #ad5a90;
    }

    .profile-header {
      position: fixed;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      margin-bottom: 20px;
      border-radius: 10px;
      color: white;

      background-color: #2a9016;
      display: flex;
      justify-content: center;
      width: 670px;
      text-align: center;
    }

    .profile-header h2 {
      text-align: center;
    }

    .profile-content {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      margin-top: 70px;
      /* Adjust the direction to column for mobile responsiveness */
      height: 200px;
    }

    .profile-photo {
      border-radius: 20px;
      margin-bottom: 72px;
      background-color: EDD0A4;
    }

    .profile-intro {
      border-radius: 5px;
      padding-top: 2.5%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

      width: 100%;
      margin-left: 2.5%;
      background-color: #edd0a4;
      display: flex;
      flex-direction: column;
    }

    .profile-intro-data {
      padding-left: 5%;

    }

    li {
      list-style-type: none;
    }

    a {
      text-decoration: none;
    }

    .profile-info {
      width: 590px;
      height: 431px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      text-align: left;
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      /* 오른쪽 정렬 */
    }

    .back-btn {
      padding: 10px 20px;
      margin: auto;
      cursor: pointer;
      margin-right: 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #EDD0A4;
      background-color: #EDD0A4;
      font-weight: bold;
    }

    .profile-info h2 {
      font-size: 24px;
      /* h2 태그의 글씨 크기 조절 */
      margin-bottom: 0.5em;
      color: #EDD0A4;
    }

    .profile-info p {
      font-size: 16px;
      /* p 태그의 글씨 크기 조절 */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="profile-header">

    </div>
    <div class="profile-content">

      </div>
      <div class="profile-intro">

        </div>

    <div class="profile-info">
      <h2><strong>안녕하십니까, 감자국 감자 보이 김용태입니다.</strong></h2>
      <p>솔직히 구황작물 하면 떠오르는 게 감자잖습니까.</p>

  </div>

</body>

</html>
