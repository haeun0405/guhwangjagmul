<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로필</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0 !important;
        padding: 0 !important;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        width: 60%;
        /* Adjusted the width */
        max-width: 670px;
        margin-top: 10px;
        background-color: antiquewhite;
        overflow: auto;
        border-radius: 20px;
      }
      .sweet-potato {
        color: #ad5a90;
      }
      .profile-header {
        position: fixed;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin-bottom: 20px;
        border-radius: 10px;
        color: white;

        background-color: #2a9016;
        display: flex;
        justify-content: center;
        width: 670px;
        text-align: center;
      }
      .profile-header h2 {
        text-align: center;
      }
      .profile-content {
        display: flex;
        justify-content: flex-end;
        padding: 20px;
        margin-top: 70px;
        /* Adjust the direction to column for mobile responsiveness */
        height: 200px;
      }
      .profile-photo {
        border-radius: 20px;
        margin-bottom: 72px;
        background-color: EDD0A4;
      }
      .profile-intro {
        border-radius: 5px;
        padding-top: 2.5%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        width: 100%;
        margin-left: 2.5%;
        background-color: #edd0a4;
        display: flex;
        flex-direction: column;
      }
      .profile-intro-data {
        padding-left: 5%;
      }
      li {
        list-style-type: none;
      }
      a {
        text-decoration: none;
      }
      .profile-info {
        width: 590px;
        height: 250px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px;
        text-align: left;
      }
      .button-container {
        width: 100%;
        display: flex;
        justify-content: flex-end; /* 오른쪽 정렬 */
      }
      .back-btn {
        padding: 10px 20px;
        margin: auto;
        cursor: pointer;
        margin-right: 300px;
        border-radius: 10px;
        border: 1px solid #ccc;
      }
      /*.display {
            animation: blinkText 2s infinite alternate;
        }*/
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-header">
        <h2>작물소개</h2>
      </div>
      <div class="profile-content">
        <div class="profile-photo">
          <img
            src="assets/img/hamster.jpg"
            style="border-radius: 10px"
            width="200px"
            height="200px"
          />
        </div>
        <div class="profile-intro">
          <!--프로필 정보 내용-->
          <div class="profile-intro-data">
            <p><strong>이름</strong></p>
            <p><strong>나이</strong></p>
            <p><strong>mbti</strong></p>
            <p><strong>blog</strong></p>
          </div>

          <!-- 이름 : 박하은
MBTI : ENTP
BLOG | https://vmfmgmfm57321.tistory.com/
한마디 : ‘혼자가 아닌 같이’의 원칙을 가지고 있습니다.

이름 : 김용태
나이 : 26
MBTI : ISTJ
https://velog.io/@rdxlaydo--

이름:강승훈  
MBTI:ISTJ  
BLOG:https://coding-98.tistory.com/  
한마디: 끝까지 열심히 해보겠습니다!
> -->

          <p></p>
        </div>
      </div>

      <!--뒤로가기-->
      <div class="profile-info">
        <p class="sweet-potato"><strong>프로필</strong></p>
      </div>
      <div class="button-container">
        <button class="back-btn" onclick="goBack()">뒤로가기</button>
      </div>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
