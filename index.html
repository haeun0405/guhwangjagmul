<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guhwangjagmul</title>
</head>
<style>
    * {
        margin: 0;
    }

    html,
    body {
        margin: 0px;
        justify-content: center;
        align-items: center;
    }

    .header {
        height: 100px;
        background-image: url('https://previews.123rf.com/images/ivandzyuba/ivandzyuba1305/ivandzyuba130500007/19974197-%EA%B0%90%EC%9E%90-%EB%B0%AD.jpg');
        background-position: center;
        background-size: cover;
        color: white;
        margin: 0px;
        width: 100%;


        text-align: center;
        line-height: 100px;
    }

    .nav {
        text-align: center;
        background-color: gray;
        width: 50%;
        height: 50px;


        padding: 5px auto 10px auto;
        text-transform: uppercase;
        letter-spacing: 10px;
        margin: 20px auto 20px auto;
        line-height: 50px;
    }


    .nav li {
        display: inline;
        margin-right: 50px;
        white-space: nowrap;
    }

    .nav a {
        text-decoration: none;
        color: inherit;
    }

    .intro {
        background-color: aqua;
        width: 90%;
        height: 200px;
        margin: 20px auto 20px auto;

        text-align: center;
        line-height: 20px;
        padding-top: 20px;

    }

    ul {
        background-color: red;
        list-style: none;
        padding: 0;
    }

    .tmi_name {
        background-color: yellow;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-evenly;
    }

    .tmi {
        height: 300px;
        background-color: green;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-evenly;
    }

    .crops_header {
        background-color: yellow;
        text-align: center;
    }

    .crops {
        background-color: green;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;

    }


    .sweet_potato {
        width: 130px;
        height: 130px;
        border-radius: 70%;
        margin-left: 50px;
    }

    .potato {
        width: 130px;
        height: 130px;
        border-radius: 70%;
        margin-left: 50px;
    }

    .corn {
        width: 130px;
        height: 130px;
        border-radius: 70%;
        margin-left: 50px;
    }

    .peanut {
        width: 130px;
        height: 130px;
        border-radius: 70%;
        margin-left: 50px;
    }
</style>

<body>

    <div class="header">
        <h1>얘 봄감자가 맛있단다!</h1>
    </div>


    <div class="nav">
        <ul>
            <li><a href="#intro">intro</a></li>
            <li><a href="#section1">작물보따리</a></li>
            <li><a href="#section2">작품소개</a></li>
        </ul>
    </div>


    <div id="intro" class="intro">
        <p>저희는 농부들에게 반란을 꿈꾸는 구황작물입니다. 구황작물에게 자유를! <br>
            저희 팀원은 고구마, 감자, 옥수수, 땅콩으로 이루어져 있습니다! <br>
            구황작물처럼 적은 기간이지만 요번 Spring 트랙 기간 동안 열심히 배워 꼭 수확되겠습니다!
        </p>
    </div>

    <div id="section1" class="TMI">
        <div class="tmi_name">
            <ul class="t_tmi">
                <h3>T-TMI</h3>
            </ul>
            <ul class="t_purpose">
                <h3>수료 목표</h3>
            </ul>
            <ul class="t_rule">
                <h3>팀의 규칙</h3>
            </ul>
        </div>

        <div id="section2" class="tmi">
            <ul>
                저희 팀은 뭐시기뭐시기
            </ul>

            <ul>
                수료 목표는 뭐시기뭐시기
            </ul>

            <ul>
                팀의 규칙은 뭐라뭐라
            </ul>
        </div>
    </div>


    <div class="CROPS">

                    alt="">
            </div>
            <div>
                <img class="potato" src="https://cdn.travie.com/news/photo/202104/21806_10684_4721.jpg" alt="">

                    alt="">
            </div>
            <div>
                <img class="peanut"
                    src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/85FC/image/osCKumyoHGvXLTnhqPCUaYEZcQo.jpg"
                    alt="">
            </div>
        </div>
    </div>

</body>

</html>
