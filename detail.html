    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap");

      * {

      body {
        font-family: "Arial", sans-serif;
        margin: 0 !important;
        padding: 0 !important;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 60%;
        /* Adjusted the width */
        max-width: 670px;
        margin-top: 10px;
        background-color: antiquewhite;
        overflow: auto;
        border-radius: 20px;
      }

      .sweet-potato {
        color: #ad5a90;
      }

      .profile-header {
        position: fixed;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        margin-bottom: 20px;
        border-radius: 10px;
        color: white;

        background-color: #2a9016;
        display: flex;
        justify-content: center;
        width: 670px;
        text-align: center;
      }

      .profile-header h2 {
        text-align: center;
      }

      .profile-content {
        display: flex;
        justify-content: flex-end;
        padding: 20px;
        margin-top: 90px;
        /* Adjust the direction to column for mobile responsiveness */
        height: 200px;
      }

      .profile-photo {
        border-radius: 20px;
        margin-bottom: 72px;
        background-color: EDD0A4;
      }
      #inputImage {
        width: 70px;
        display: inline; /* input 요소를 인라인으로 표시 */
      }
      #profileImage:hover {
        transform: scale(1.1); /* 1.1배 확대 */
      }

      .profile-intro {
        border-radius: 5px;
        padding-top: 2.5%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        width: 100%;
        margin-left: 2.5%;
        background-color: #edd0a4;
        display: flex;
        flex-direction: column;
      }

      .profile-intro-data {
        padding-left: 5%;
        margin-top: -25px;
      }

      li {
        list-style-type: none;
      }

      a {
        text-decoration: none;
      }

      .profile-info {
        width: 590px;
        height: 431px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px;
        text-align: left;
      }

      .button-container {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        /* 오른쪽 정렬 */
      }

      .back-btn {
        padding: 10px 20px;
        margin: auto;
        cursor: pointer;
        margin-right: 20px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: 1px solid #edd0a4;
        background-color: #edd0a4;
        font-weight: bold;
      }

      .profile-info h2 {
        font-size: 24px;
        /* h2 태그의 글씨 크기 조절 */
        margin-bottom: 0.5em;
        color: #ad5a90;
      }
    </style>

    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import {
        getFirestore,
        doc,
        getDoc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyCHDdfOmNRmPQgdSi32ywIltDkkr9oOl7Q",
        authDomain: "guhwang-c44a7.firebaseapp.com",
        projectId: "guhwang-c44a7",
        storageBucket: "guhwang-c44a7.appspot.com",
        messagingSenderId: "748470665287",
        appId: "1:748470665287:web:59255dc4ac48d65f31b162",
        measurementId: "G-DKH49Y85N1",
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      async function fetchProfileData(collectionName, profileId) {
        try {
          const docRef = doc(db, collectionName, profileId);
          const docSnap = await getDoc(docRef);

          if (docSnap.exists()) {
            return docSnap.data();
          } else {
            console.log("No such document!");
            return null;
          }
        } catch (error) {
          console.error("Error fetching document: ", error);
        }
      }

      //프로필 데이터 로드
      async function loadProfileData() {
        const profileId = localStorage.getItem("currentProfileId");
        if (profileId) {
          // profiles 컬렉션에서 프로필 소개 정보 가져오기
          const introData = await fetchProfileData("profiles", profileId);
          console.log(introData);
          if (introData) {
            document.getElementById("profile-intro-data").innerHTML = `
            <div style="width: 100%; display: inline-block; padding-left: 20px; height : 20px;">
              <strong >이름:</strong> <p id="name" style="display: inline-block; margin-right: 5px; " class="text" contenteditable="false">${introData.name}</p>
              </div>
              <div style="width: 100%; display: inline-block; padding-left: 20px; height : 30px;">
              <strong >mbti:</strong> <p id="mbti"style="display: inline-block; margin-right: 5px;" class="text" contenteditable="false">${introData.MBTI}</p>
              </div>
              <div style="width: 100%; display: inline-block; padding-left: 20px; height : 30px;">
              <strong >blog:</strong> <p id="blog"style="display: inline-block; margin-right: 5px;" class="text" contenteditable="false">${introData.blog}</p>
              </div>
              <div style="width: 100%; display: inline-block; padding-left: 20px; height : 30px;">
              <strong >한마디:</strong> <p id="comment"style="display: inline-block; margin-right: 5px;" class="text" contenteditable="false">${introData.한마디}</p>
              </div>
            `;
            // 이미지 로드
            if (introData.imageUrl) {
              document.getElementById("profileImage").src =
                introData.imageUrl || "기본이미지경로";
            }
          }
        } else {
          console.error("imageUrl is undefined or null.");
        }
        const imagePaths = {
          sweet_potato: "assets/img/박하은.jpg",
          potato: "assets/img/김용태.jpg",
          corn: "assets/img/강승훈.jpg",
          peanut: "assets/img/장원녕.png",
        };

        function loadProfileImage() {
          // 로컬 스토리지에서 사용자 ID 가져오기
          const userId = localStorage.getItem("currentProfileId");
          // 매핑된 이미지 경로 가져오기
          const imagePath = imagePaths[userId] || "path/to/default/image.jpg"; // 기본 이미지 경로 설정
          // 이미지 경로를 img 태그의 src 속성에 설정
          document.getElementById("profileImage").src = imagePath;
        }

        // 페이지 로드 시 이미지 로드 함수 실행
        loadProfileImage();

        // profile-infos 컬렉션에서 프로필 상세 정보 가져오기
        const infoData = await fetchProfileData("profile-infos", profileId);
        if (infoData) {
          document.getElementById("profile-info-data").innerHTML = `
              <h2><strong>${infoData.title}</strong></h2>
              <p>${infoData.자기소개}</p>
            `;
        }
      }

      loadProfileData();

      function fileLoadNSave() {
        let selectFile = document.querySelector("#inputImage").files[0]; // input에 저장된 데이터 가져오기
        const file = URL.createObjectURL(selectFile); // file에 url저장
        document.querySelector("#profileImage").src = file; // profileImage에 이미지url저장
      }
      document;
      // .querySelector("#sendButton")
      // .addEventListener("click", fileLoadNSave);

      function goBack() {
        window.history.back();
      }
      function toggleContentEditable() {
        // p 태그의 contenteditable 속성을 토글
        const isEditable =
          document.querySelector(".text").contentEditable === "true";
        document
          .querySelectorAll(".text")
          .forEach((p) => (p.contentEditable = !isEditable));
        // isEditable 토글
      }
      async function saveProfileData(editedData) {
        try {
          const profileId = localStorage.getItem("currentProfileId");
          const docRef = doc(db, "profiles", profileId);
          await setDoc(docRef, editedData, { merge: true });
          console.log("프로필 데이터가 성공적으로 저장되었습니다.");
        } catch (error) {
          console.error("프로필 데이터 저장 중 오류 발생:", error);
        }
      }
      function profileModify() {
        // 수정 모드 토글
        toggleContentEditable();
        // 버튼 텍스트 변경
        const buttonText = document.querySelector(".modify").innerText;
        document.querySelector(".modify").innerText =
          buttonText === "프로필 수정" ? "저장" : "프로필 수정";
        // 저장 버튼일 경우, 수정 내용을 저장하고 수정 모드 종료
        if (buttonText === "저장") {
          const nameElement = document.getElementById("name");
          const mbtiElement = document.getElementById("mbti");
          const blogElement = document.getElementById("blog");
          const commentElement = document.getElementById("comment");

          const editedData = {
            name: nameElement ? nameElement.innerText : "",
            MBTI: mbtiElement ? mbtiElement.innerText : "",
            blog: blogElement ? blogElement.innerText : "",
            한마디: commentElement ? commentElement.innerText : "",
          };

          // TODO: Firebase 또는 다른 저장소에 수정된 내용 저장 로직 추가
          console.log("저장된 내용:", editedData);
          saveProfileData(editedData);
          toggleContentEditable(); // 수정 모드 종료
        }
      }
      // function profileReset() {
      //   const nameElement = document.getElementById("name");

      //   if (blogElement) blogElement.innerText = resetData.blog;
      //   if (commentElement) commentElement.innerText = resetData.한마디;
      // }

      document
        .querySelector(".modify")
        .addEventListener("click", profileModify);
      document.querySelector(".back-btn").addEventListener("click", goBack);
